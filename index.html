<html>
<head>
    <meta charset="UTF-8">
    <title>Unofficial Demonologist Cheat Sheet</title>
    
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <meta name="viewport" content="user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <script src="jquery/jquery-3.6.2.min.js"></script>
    <script src="scripts-v2/ghost_template.js"></script>
    <link rel="stylesheet" href="styles-v2/style-v2.css"/>
    <link rel="stylesheet" href="styles-v2/style-mobile.css"/>
    <link rel="stylesheet" href="wiki-v2/wiki.css" >
    <link rel="stylesheet" href="events-v2/events.css" >
    <link rel="stylesheet" href="styles-v2/sparkles.css" >
    <link rel="stylesheet" href="pages/pages.css" />
</head>

<body>

    <div id="notebook_tab" class="pageTab white" onclick="showTab('notebook')">Notebook</div>
    <div id="guide_tab" class="pageTab white" onclick="showTab('guide')">Guide</div>

    <div id="notebook_box" class="pageBox" style="left:-182px;">
        <div class="settings_title yfont white">Notebook</div>
        <div id="notebook-body" class="info_block"></div>
    </div>

    <div id="guide_box" class="pageBox" style="left:-182px;">
        <div class="settings_title yfont white">Guide</div>
        <div id="guide-body" class="info_block"></div>
    </div>

    <div class="data">
        <div class="header"></div>
        <div class="evidence_title yfont white">
            Evidence
        </div>

        <div id="evidence" class="evidence">
            <div class="dot-flashing"></div>
        </div>

        <div class="speed_title yfont white">Legend</div>
        <div class="speed yfont white" style="font-size: 12pt; text-align: left; padding: 5px;">
            This legend details how to interpret the colored text in the ghost cards.
            <hr />
            <span style="color: white;">Behavior (non-speculative)</span><br />
            <span class="ghost-alert">Danger warning (non-speculative)</span><br />
            <span class="ghost-warning">General warning (non-speculative)</span><br />
            <span class="ghost-theory">High confidence, unofficial</span><br />
            <span class="ghost-note">Low confidence, unofficial</span><br />
        </div>

        <div id="cards" class="cards"><div class="dot-flashing"></div></div>

        <button id="reset" class="yfont" onclick="reset()">Reset</button>
        <div class="footer"><label id="currentVersion" name="currentVersion"></label></div>

    </div>

    <div id="world" style="display:none;">
        <div class="active_title yfont white">
            Active Users
        </div>
        <span class="icon" onclick="showGlobe()"></span>
        <canvas id="globe"></canvas>
    </div>

    <script src="scripts-v2/filter2.js"></script>
    <script>
        $(window).on('load', function () {
            loadData()
            loadPages()
        });
    </script>

</body>
</html>
